<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
<h2>LEARN MORE</h2>

<div>
  <form>
    <label for ="email">COMPANY EMAIL</label>
    <input
    class = "email"
    type="email"
    name="email"
    id="email"
    placeholder = "sally@company.co"/>


<label for ="name">NAME</label>
  <input
  class = "name"
  type="text"
  name = Name
  id = "name"
  placeholder = "Sally Smith" />

  <label for ="location">WHERE ARE YOU HIRING?</label>
    <input
    class = "location"
    type ="text"
    name = "city"
    id = "city"
    placeholder="City, Country"/>


  <label for="amount"> HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS? </label>
  <select id ="numberOfEngineers" name="numberOfEngineers">
    <option selected>1-2 Engineers</option>
    <option>2-3 Engineers</option>
    <option>3-4 Engineers</option>
    <option> 5 or More Engineers</option>
  </select>


</div>

<div class ="button">
  <button type="button">Submit</button>
</div>
</body>
</html>
